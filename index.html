<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Split bills and receipts with your partner. Take a photo, assign items, and automatically calculate the split." />
    <meta name="theme-color" content="#667eea" />
    <title>Do the math</title>
    <style>
      /* Loading fallback while React loads */
      #root:empty::before {
        content: '';
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
      }
      #root:empty::after {
        content: 'Do the math\ALoading...';
        white-space: pre-line;
        display: block;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-size: 1.5rem;
        text-align: center;
        z-index: 10000;
      }
      /* Hide loading when app loads */
      #root:not(:empty)::before,
      #root:not(:empty)::after {
        display: none;
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);color:white;font-family:sans-serif;padding:2rem;text-align:center;">
        <div>
          <h1>Do the math</h1>
          <p>JavaScript is required to run this app. Please enable JavaScript in your browser settings.</p>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
